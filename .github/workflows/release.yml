name: Update Version and Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git Configuration
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Extract Tag Version
        id: get_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Sync with Main Branch
        run: |
          git fetch origin
          git checkout main
          git pull origin main --rebase --allow-unrelated-histories
          git status

      - name: Update Version in PHP File (Stable Only)
        run: |
          echo "Current TAG_VERSION: ${{ env.TAG_VERSION }}"
          
          if [[ "${{ env.TAG_VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "This is a stable release. Updating version files..."
          
            sed -i "s/\(\* Version: \).*/\1${{ env.TAG_VERSION }}/" pkl-api-auth.php
          
            if grep -q "Stable tag:" readme.txt; then
              sed -i "s/\(Stable tag: \).*/\1${{ env.TAG_VERSION }}/" readme.txt
              echo "Updated Stable tag in readme.txt"
            else
              echo "Warning: Stable tag not found in readme.txt"
            fi
          
            git add pkl-api-auth.php readme.txt
            git commit -m "chore: update plugin version to ${{ env.TAG_VERSION }}"
            git push origin main --force-with-lease
          else
            echo "This is a pre-release (${{ env.TAG_VERSION }}). Skipping version file updates."
          fi

      - name: Commit and Push Version Change
        run: |
          git add pkl-api-auth.php
          git commit -m "chore: update plugin version to ${{ env.TAG_VERSION }}" || echo "No changes to commit"
          git push origin main --force-with-lease || echo "Nothing to push"

      - name: Pull Latest Changes
        run: |
          git pull origin main --rebase

      - name: Create Clean Zip
        run: |
          mkdir -p clean-plugin
          
          cp -r * clean-plugin/ 2>/dev/null || true
          cd clean-plugin
          
          rm -rf .git .github .idea .vscode node_modules tests
          rm -f .gitignore .gitattributes .distignore composer.lock package*.json yarn.lock
          
          find . -type f \( -iname "README.md" -o -iname "readme.md" -o -iname "license.md" -o -iname "changelog.md" -o -iname "LICENSE" -o -iname "update-version.js"  -o -iname "*.md" \) -delete
          
          rm -R clean-plugin
          
          ls -la
          
          zip -r ../${{ github.event.repository.name }}.zip .
          
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            This release includes the latest updates. See commit history for more details.
            - Plugin Version: ${{ env.TAG_VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-test') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          files: ./${{ github.event.repository.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}