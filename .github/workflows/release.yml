name: Update Version and Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git Configuration
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Extract Tag Version
        id: get_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Sync with Main Branch
        run: |
          # แก้ปัญหา Detached HEAD: Fetch และ Checkout main แท้จริง
          git fetch origin
          git checkout main
          git pull origin main --rebase --allow-unrelated-histories  # ปลอดภัยถ้ามี conflict เล็กน้อย
          git status  # ตรวจสอบสภาพ

      - name: Update Version in PHP File
        run: |
          sed -i "s/\(\* Version: \).*/\1${{ env.TAG_VERSION }}/" pkl-api-auth.php

      - name: Commit and Push Version Change
        run: |
          git add pkl-api-auth.php
          git commit -m "chore: update plugin version to ${{ env.TAG_VERSION }}"
          # ใช้ force-with-lease เพื่อ push ปลอดภัย
          git push origin main --force-with-lease

      - name: Create Clean Zip
        run: |
          rm -rf .git .github .idea .vscode node_modules tests
          rm -f .gitignore .gitattributes .distignore composer.lock package-lock.json yarn.lock
          rm -f README.md *.md
          
          git archive --format=zip --output=${{ github.event.repository.name }}.zip HEAD

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            This release includes the latest updates. See commit history for more details.
            - Plugin Version: ${{ env.TAG_VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-test') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          files: ./${{ github.event.repository.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}