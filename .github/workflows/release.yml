name: 🚀 Release Pipeline

on:
  push:
    tags:
      - 'v*'

env:
  PLUGIN_NAME: ${{ github.event.repository.name }}

jobs:
  validate:
    name: 🔍 Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-stable: ${{ steps.version.outputs.is-stable }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏷️ Extract and Validate Version
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          
          if [[ "$TAG_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is-stable=true" >> "$GITHUB_OUTPUT"
            echo "is-prerelease=false" >> "$GITHUB_OUTPUT"
            echo "✅ Stable release detected: $TAG_VERSION"
          else
            echo "is-stable=false" >> "$GITHUB_OUTPUT"
            echo "is-prerelease=true" >> "$GITHUB_OUTPUT"
            echo "🧪 Pre-release detected: $TAG_VERSION"
          fi

      - name: 📋 Validate Plugin Files
        run: |
          required_files=("pkl-api-auth.php" "readme.txt")
          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "❌ Required file missing: $file"
              exit 1
            fi
            echo "✅ Found: $file"
          done

  build:
    name: 🔨 Build & Package
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⚙️ Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: 📝 Update Version Files (Stable Only)
        if: needs.validate.outputs.is-stable == 'true'
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          echo "🔄 Updating version to: $VERSION"
          
          # Update version in pkl-api-auth.php (Version comment)
          if [[ -f "pkl-api-auth.php" ]]; then
            sed -i "s/\* Version: .*/\* Version: $VERSION/" pkl-api-auth.php
            echo "✅ Updated Version comment in pkl-api-auth.php"
          
            # Update PKL_REST_API_AUTH_VERSION constant
            sed -i "s/define('PKL_REST_API_AUTH_VERSION', '[^']*');/define('PKL_REST_API_AUTH_VERSION', '$VERSION');/" pkl-api-auth.php
            echo "✅ Updated PKL_REST_API_AUTH_VERSION constant"
          
            # Show changes
            echo "📋 Updated lines:"
            grep -n "Version:" pkl-api-auth.php | head -1
            grep -n "PKL_REST_API_AUTH_VERSION" pkl-api-auth.php
          else
            echo "❌ pkl-api-auth.php not found"
            exit 1
          fi
          
          # Update stable tag in readme.txt
          if [[ -f "readme.txt" ]] && grep -q "Stable tag:" readme.txt; then
            sed -i "s/Stable tag: .*/Stable tag: $VERSION/" readme.txt
            echo "✅ Updated stable tag in readme.txt"
            grep -n "Stable tag:" readme.txt
          else
            echo "⚠️ readme.txt not found or no stable tag found"
          fi      

      - name: 💾 Commit and Push Version Update (Stable Only)
        if: needs.validate.outputs.is-stable == 'true'
        run: |
          if git diff --quiet; then
            echo "ℹ️ No changes to commit"
          else
            # Checkout main branch
            git checkout main
          
            # Pull latest changes
            git pull origin main
          
            # Apply version updates
            VERSION="${{ needs.validate.outputs.version }}"
          
            # Update files again on main branch
            sed -i "s/\* Version: .*/\* Version: $VERSION/" pkl-api-auth.php
            sed -i "s/define('PKL_REST_API_AUTH_VERSION', '[^']*');/define('PKL_REST_API_AUTH_VERSION', '$VERSION');/" pkl-api-auth.php
          
            if [[ -f "readme.txt" ]]; then
              sed -i "s/Stable tag: .*/Stable tag: $VERSION/" readme.txt
            fi
          
            # Commit and push
            git add pkl-api-auth.php readme.txt
            git commit -m "🔖 Bump version to $VERSION"
            git push origin main
          
            echo "✅ Version updates pushed to main branch"
          fi
          
          # Update version badge in README.md
          if [[ -f "README.md" ]]; then
            sed -i "s/Stable_Plugin_Version%20-v[^%]*/Stable_Plugin_Version%20-v$VERSION/" README.md
            echo "✅ Updated version badge in README.md"
            grep -n "Stable_Plugin_Version" README.md
            else
            echo "⚠️ README.md not found"
          fi

      - name: 📦 Create Distribution Package
        run: |
          echo "📦 Creating clean distribution package..."
          
          TEMP_DIR=$(mktemp -d)
          DIST_DIR="$TEMP_DIR/${{ env.PLUGIN_NAME }}"
          
          mkdir -p "$DIST_DIR"
          
          # Copy files, excluding development files
          rsync -av \
            --exclude='.git*' \
            --exclude='.github/' \
            --exclude='.vscode/' \
            --exclude='.idea/' \
            --exclude='node_modules/' \
            --exclude='tests/' \
            --exclude='*.md' \
            --exclude='*.json' \
            --exclude='*.lock' \
            --exclude='*.log' \
            --exclude='*.tmp' \
            --exclude='update-version.js' \
            --exclude='composer.*' \
            --exclude='package*' \
            --exclude='yarn.lock' \
            --exclude='.distignore' \
            --exclude='.editorconfig' \
            --exclude='.eslintrc*' \
            --exclude='.prettierrc*' \
            --exclude='phpcs.xml*' \
            --exclude='phpunit.xml*' \
            --exclude='webpack.config.js' \
            ./ "$DIST_DIR/"
          
          cd "$TEMP_DIR"
          ZIP_FILE="${{ env.PLUGIN_NAME }}-${{ needs.validate.outputs.version }}.zip"
          zip -r "$ZIP_FILE" "${{ env.PLUGIN_NAME }}/"
          
          mv "$ZIP_FILE" "$GITHUB_WORKSPACE/"
          
          echo "📊 Package Information:"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          ls -la "$GITHUB_WORKSPACE/$ZIP_FILE"
          echo "Package contents:"
          unzip -l "$GITHUB_WORKSPACE/$ZIP_FILE" | head -20
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          
          echo "ZIP_FILE=$ZIP_FILE" >> $GITHUB_ENV

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-package
          path: ${{ env.ZIP_FILE }}
          retention-days: 30

  release:
    name: 🎉 Create Release
    runs-on: ubuntu-latest
    needs: [ validate, build ]
    permissions:
      contents: write

    steps:
      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-package

      - name: 📋 Generate Release Notes
        id: release-notes
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IS_PRERELEASE="${{ needs.validate.outputs.is-prerelease }}"
          
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            RELEASE_TITLE="Pre-Release v${VERSION}"
            RELEASE_TYPE_BADGE="🧪 Pre-release"
          else
            RELEASE_TITLE="Release v${VERSION}"
            RELEASE_TYPE_BADGE="✅ Stable"
          fi
          
          cat << EOF > release-notes.md
          # ${RELEASE_TITLE}
          
          ### 📦 Package Information
          - **Version**: \`${VERSION}\`
          - **Type**: ${RELEASE_TYPE_BADGE}
          - **Build Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          ### 📥 Installation
          1. Download the plugin zip file below
          2. Upload to your WordPress site via Admin → Plugins → Add New → Upload
          3. Activate the plugin          
          ---
          *This document was automatically generated by GitHub Actions*
          EOF

      - name: 🎉 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: "Release v${{ needs.validate.outputs.version }}"
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.validate.outputs.is-prerelease }}
          files: |
            ${{ env.PLUGIN_NAME }}-${{ needs.validate.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Release Summary
        run: |
          echo "🎉 v${{ needs.validate.outputs.version }} created successfully!"
          echo "📦 Package: ${{ env.PLUGIN_NAME }}-${{ needs.validate.outputs.version }}.zip"
          echo "🔗 Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }}"